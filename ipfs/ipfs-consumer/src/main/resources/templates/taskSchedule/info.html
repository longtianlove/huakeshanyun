<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统任务调度表 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 任务名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input jobName" name="jobName" lay-verify="required" placeholder="请输入任务名称">
		</div>
	</div>
 	 
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 任务路径</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input jobClass" name="jobClass" lay-verify="required" placeholder="请输入任务路径">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 状态</label>
		<div class="layui-input-block">
			<div class="layui-input-block"> 
			<select name="status" class="status">
				<option value="1">启用</option>
				<option value="0">禁用</option>
			</select>
		</div>
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 规则说明</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input cronexpression" name="cronexpression" lay-verify="required" placeholder="请输入规则说明">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 描述</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input description" name="description" lay-verify="required" placeholder="请输入描述">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 规则说明解释</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input cronexpressionExplain" name="cronexpressionExplain" lay-verify="required" placeholder="请输入规则说明解释">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTaskSchedule" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/taskSchedule/info.js"></script>
</body>
</html>
