<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 昵称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input nickname" name="nickname" lay-verify="required" placeholder="请输入昵称">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 头像路径</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input avater" name="avater" lay-verify="required" placeholder="请输入头像路径">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 邀请人邀请码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input invitationCode" name="invitationCode" lay-verify="required" placeholder="请输入邀请人邀请码">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 外键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入外键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 邀请码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input code" name="code" lay-verify="required" placeholder="请输入邀请码">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 邀请码图像路径</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input codePath" name="codePath" lay-verify="required" placeholder="请输入邀请码图像路径">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addAppUserinfo" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/appUserinfo/info.js"></script>
</body>
</html>
