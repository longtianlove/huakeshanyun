<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> </label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> </label>
		<div class="layui-input-block">
			<input type="text" class="layui-input orderNo" name="orderNo" lay-verify="required" placeholder="请输入">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 订单名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input orderName" name="orderName" lay-verify="required" placeholder="请输入订单名称">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 用户编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入用户编号">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 创建时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入创建时间">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 商品；类型</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input productType" name="productType" lay-verify="required" placeholder="请输入商品；类型">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 订单状态 0. 创建订单,1购买成功，2 购买失败</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input status" name="status" lay-verify="required" placeholder="请输入订单状态 0. 创建订单,1购买成功，2 购买失败">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbOrder" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbOrder/info.js"></script>
</body>
</html>
