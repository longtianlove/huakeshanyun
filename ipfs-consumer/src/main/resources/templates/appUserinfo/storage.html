<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>APP用户管理-购买 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd" style="margin-top: 40px;">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" class="userId" value="" id="userId" name="userId"> 
	 <div class="layui-form-item">
		<label class="layui-form-label">修改</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input storage" name="storage" type="number"  lay-verify="required" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
			onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  placeholder="请输入存储大小">
		</div>
	</div>
	<div class="layui-form-item" style="margin-top: 40px;">
		<button class="layui-btn layui-block" lay-filter="storage" lay-submit>修改</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/appUserinfo/storage.js"></script>
</body>
</html>
