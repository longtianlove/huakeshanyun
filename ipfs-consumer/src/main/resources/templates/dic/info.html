<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
	<div class="layui-form-item">
		<label class="layui-form-label">字典分组</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input groupName" name="groupName" lay-verify="required" placeholder="请输入分组名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">字典名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入字典名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">字典值1</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input value1" name="value1" lay-verify="required" placeholder="请输入字典值1">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">字典值2</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input value2" name="value2" value=""  placeholder="请输入字典值2">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排序编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input sort" name="sort" lay-verify="required" placeholder="请输入排序编号">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">字典状态</label>
		<div class="layui-input-block">
			<select name="state" class="state">
				<option value="1">启用</option>
				<option value="0">禁用</option>
			</select>
		</div>
	</div>
	 
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addDic" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/dic/info.js"></script>
</body>
</html>
