<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键UUID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键UUID">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 用户外键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入用户外键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 账变前金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input beforeAmount" name="beforeAmount" lay-verify="required" placeholder="请输入账变前金额">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 账变金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input amount" name="amount" lay-verify="required" placeholder="请输入账变金额">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 账变后金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input afterAmount" name="afterAmount" lay-verify="required" placeholder="请输入账变后金额">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 账变类型</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input type" name="type" lay-verify="required" placeholder="请输入账变类型">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 创建时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入创建时间">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 收支类型(0收入,1支出)</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input inOrOut" name="inOrOut" lay-verify="required" placeholder="请输入收支类型(0收入,1支出)">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 回馈返利</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input sunUserId" name="sunUserId" lay-verify="required" placeholder="请输入回馈返利">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbAssetsDetail" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbAssetsDetail/info.js"></script>
</body>
</html>
