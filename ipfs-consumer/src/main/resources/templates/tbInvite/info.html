<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>邀请表 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键ID">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 用户编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入用户编号">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 第一邀请人</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input firstUserId" name="firstUserId" lay-verify="required" placeholder="请输入第一邀请人">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 第二邀请人</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input secondUserId" name="secondUserId" lay-verify="required" placeholder="请输入第二邀请人">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 状态（1：已邀请，2：未邀请）</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input state" name="state" lay-verify="required" placeholder="请输入状态（1：已邀请，2：未邀请）">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 创建时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入创建时间">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbInvite" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbInvite/info.js"></script>
</body>
</html>
