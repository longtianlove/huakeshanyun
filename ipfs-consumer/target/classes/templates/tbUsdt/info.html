<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input usdtAddr" name="usdtAddr" lay-verify="required" placeholder="请输入地址">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 私钥</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input usdtPrivatekey" name="usdtPrivatekey" lay-verify="required" placeholder="请输入私钥">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 余额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input usdtBalance" name="usdtBalance" lay-verify="required" placeholder="请输入余额">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 创建时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入创建时间">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 状态</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input status" name="status" lay-verify="required" placeholder="请输入状态">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbUsdt" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbUsdt/info.js"></script>
</body>
</html>
