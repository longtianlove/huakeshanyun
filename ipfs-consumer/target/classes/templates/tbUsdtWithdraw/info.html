<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> </label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 用户编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入用户编号">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> usdt数量</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input usdtNumber" name="usdtNumber" lay-verify="required" placeholder="请输入usdt数量">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 状态</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input status" name="status" lay-verify="required" placeholder="请输入状态">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 交易编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input txid" name="txid" lay-verify="required" placeholder="请输入交易编号">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 交易时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入交易时间">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 转出地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input outAddress" name="outAddress" lay-verify="required" placeholder="请输入转出地址">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 到账金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input arrivalAmount" name="arrivalAmount" lay-verify="required" placeholder="请输入到账金额">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbUsdtWithdraw" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbUsdtWithdraw/info.js"></script>
</body>
</html>
