<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统登录日志表 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键ID">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 用户ID</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="required" placeholder="请输入用户ID">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 手机号码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input phone" name="phone" lay-verify="required" placeholder="请输入手机号码">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> IP地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input ipAddress" name="ipAddress" lay-verify="required" placeholder="请输入IP地址">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 地理位置</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input geographyLocation" name="geographyLocation" lay-verify="required" placeholder="请输入地理位置">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 修改时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input updateTime" name="updateTime" lay-verify="required" placeholder="请输入修改时间">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 创建时间</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input createTime" name="createTime" lay-verify="required" placeholder="请输入创建时间">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addAppLoginLog" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/appLoginLog/info.js"></script>
</body>
</html>
