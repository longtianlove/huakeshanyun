<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<input type="hidden" value="" id="permissionIds">
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 主键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input id" name="id" lay-verify="required" placeholder="请输入主键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 字典主键</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input dicId" name="dicId" lay-verify="required" placeholder="请输入字典主键">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 分红比例</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input percent" name="percent" lay-verify="required" placeholder="请输入分红比例">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 累积业绩</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input experience" name="experience" lay-verify="required" placeholder="请输入累积业绩">
		</div>
	</div>
 	 <div class="layui-form-item">
		<label class="layui-form-label"> 小区业绩</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input limitExperience" name="limitExperience" lay-verify="required" placeholder="请输入小区业绩">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTbUpgradeRule" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/tbUpgradeRule/info.js"></script>
</body>
</html>
